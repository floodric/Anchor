<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx28DzJX3RoNO0NLSW97s_MTyNbnh64l0&sensor=true">
    </script>

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
        initialize();
    }
        

    // onSuccess Geolocation
    //
	var lat = 40.4424778;
	var lon = -79.9501239;
	function distance(lat,lon,pos)
	{
		return Math.sqrt(Math.pow(lat-pos.coors.latitude,2) +
				Math.pow(lon-pos.coors.longitude,2) );
	}
	
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';

		alert(distance(lat,lon,position));					
        //codeLatLng(position.coords.latitude,position.coords.longitude);
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }
    /***************yoo******************/

    var geocoder;
    var map;
    function initialize() {
      alert('initializing');
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(-34.397, 150.644);
      var mapOptions = {
        zoom: 8,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      alert('initialied');
    }   

    function codeAddress() {
      alert('code address');
      var address ="5000 Forbes Ave Pittsburgh PA 15213"; 
      alert('code address');
	  
      geocoder.geocode( { 'address': address}, function(results, status) {
        alert('geocode ran');
        if (status == google.maps.GeocoderStatus.OK) {
          map.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });


      alert('code address done');
    }

    google.maps.event.addDomListener(window, 'load', initialize);


    /***************yoo******************/

    </script>
  </head>
  <body>
    <p id="geolocation">Finding geolocation...</p>
    <p id="derp">derp</p>
    <div id="map-canvas"></div>
    <input type="button" value="Geocode" onclick="codeAddress()">
  </body>
</html>
