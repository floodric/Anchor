<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">

       function lookup(userLoc){
        if(userLoc === ""){
            alert('bad location');
            return;
        }
        var example = 'http://www.mapquestapi.com/geocoding/v1/address?key=Fmjtd%7Cluur216229%2Cb2%3Do5-90z0dy&callback=renderOptions&outFormat=json&inFormat=json&json={location:{street:"Carnegie Mellon University"},options:{thumbMaps:true}}';
      
        var key= "key=Fmjtd%7Cluur216229%2Cb2%3Do5-90z0dy";
        //var location= 'location='+userLoc;
        var location="location=5000 forbes ave pittsburgh";
        var callback= 'callback=alertstuff';
        var outFormat = 'outFormat=json';
        var req = ["http://www.mapquestapi.com/geocoding/v1/address?",key,'&',callback,'&',location,'&',outFormat].join('');
       var script = document.createElement('script'); script.type = 'text/javascript';  script.src = req; document.body.appendChild(script);
        //var resultscript = $('<script>').src(req);
        //$(document.append(resultscript));
    }

    function alertstuff(stuff){
        alert(stuff);
    }

    // Wait for device API libraries to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }
        

    // onSuccess Geolocation
    //
    var lat = 40.4424778;
    var lon = -79.9501239;
    function distance(lat,lon,pos)
    {
        return Math.sqrt(Math.pow(lat-pos.coords.latitude,2) +
                Math.pow(lon-pos.coords.longitude,2) );
    }
    
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
                            //l'Distance: '           + distance(lat,lon,position)            + '<br />';

        //var d = distance(lat,lon,position);
        //element.innerHTML += 'dist: ' + d + '<br />';                 
        //codeLatLng(position.coords.latitude,position.coords.longitude);
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    lookup('5000 forbes ave pittsburgh');
    </script>
  </head>
  <body>
    <p id="geolocation">Finding geolocation...</p>
    <p id="derp">derp</p>
    <div id="map-canvas"></div>
    
  </body>
  <script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
</html>
